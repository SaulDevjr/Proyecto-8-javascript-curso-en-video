<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo JS</title>

</head>
<body>
    <style>
        body { /*comentario en css*/
    background-color: #b7d369;
    color:#6445bb;
    font: normal 30pt Arial;
}
</style>

    <script> //comentario en javascript
       var nome = window.prompt('Qual e o teu nome?')
        document.writeln(` Ola <strong>${nome}<strong/> seu nome tem ${nome.length} letras. <br> `)
        window.confirm(`Esta correto o seu nome ${nome} ? `)
        document.write(`Seu nome em maiuscula e ${nome.toUpperCase()}.`)
        
    </script>
    
</body>

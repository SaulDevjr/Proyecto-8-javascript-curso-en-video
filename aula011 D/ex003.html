<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velocidade do carro</title>
  </head>
  <body>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel" />km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        var txtv = document.getElementById("txtvel");
        var res = document.querySelector("div#res");
        var vel = Number(txtv.value);
        res.innerHTML = `<p>Sua velocidade atual Ã© de <strong>${vel}Km/h</strong></p>`;
     
      if (vel > 60) {
        res.innerHTML += `<p>Voce foi <strong>Multado!</strong> por exceso de velocidade</p>`;
      } else res.innerHTML += `<p>Dirija sempre com cinto de seguranca</p>`;
    }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma dos numeros</title>
    <style>
        body{
            font: arial 2pt normal;
        }
    </style>
  </head>
  <body>
    <h1>somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res">Resultado</div>
    <script>
      function somar() {
        let tn1 = document.getElementById("txtn1").value;//La propiedad .value se usa en JavaScript para obtener el 
        //valor actual de un elemento de formulario, como un <input>. Cuando seleccionas un elemento de entrada 
        //(input) con document.getElementById, obtienes una referencia al elemento HTML, pero necesitas usar 
        //.value para acceder al valor que el usuario ha ingresado en ese campo.
        let tn2 = document.getElementById("txtn2").value;
        let res = document.getElementById("res");
        
        
        let n1 = Number(tn1);
        let n2 = Number(tn2);
        let s = n1 + n2;
        
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`;
      }
    </script>
  </body>
</html>
